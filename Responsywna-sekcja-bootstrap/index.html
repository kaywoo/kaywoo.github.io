<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsywna sekcja bootstrap</title>
  </head>
  <body>
    <div class="text-center text-muted">
      <h1>My skills</h1>
      <hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 text-center text-muted icon">
          <div>
            <span class="fa-stack fa-xs">
              <i class="fa fa-circle fa-stack-2x icon-background"></i>
              <i class="fab fa-html5 fa-stack-1x"></i>
            </span>
          </div>
          <div>
            <span>HTML5</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 text-center text-muted icon">
          <div>
            <span class="fa-stack fa-xs">
              <i class="fa fa-circle fa-stack-2x icon-background"></i>
              <i class="fab fa-css3-alt fa-stack-1x"></i>
            </span>
          </div>
          <div>
            <span>CSS3</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 text-center text-muted icon">
          <div>
            <span class="fa-stack fa-xs">
              <i class="fa fa-circle fa-stack-2x icon-background"></i>
              <i class="fab fa-js fa-stack-1x"></i>
            </span>
          </div>
          <div>
            <span>JavaScript</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 text-center text-muted icon">
          <div>
            <span class="fa-stack fa-xs">
              <i class="fa fa-circle fa-stack-2x icon-background"></i>
              <i class="fab fa-react fa-stack-1x"></i>
            </span>
          </div>
          <div>
            <span>ReactJS</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 text-center text-muted icon">
          <div>
            <span class="fa-stack fa-xs">
              <i class="fa fa-circle fa-stack-2x icon-background"></i>
              <i class="fab fa-git fa-stack-1x"></i>
            </span>
          </div>
          <div>
            <span>GIT</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 text-center text-muted icon">
          <div>
            <span class="fa-stack fa-xs">
              <i class="fa fa-circle fa-stack-2x icon-background"></i>
              <i class="fab fa-wordpress fa-stack-1x"></i>
            </span>
          </div>
          <div>
            <span>WordPress</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
